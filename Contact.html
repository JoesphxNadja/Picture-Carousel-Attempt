<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Streamz</title>

    <link href="https://fonts.googleapis.com/css?family=Megrim&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f3ad8c3423.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">

    <link rel="stylesheet" href="/styles/common.css">
    <link rel="stylesheet" href="/styles/form.css">

</head>
<body>
    <div class="navigation-wrapper">
        <div class="header-wrapper">
            <div class="header">
                <h1>Let's Chat!</h1>
                <div class="header-bg" style="background-image: url('images/1.jpg');"></div>
            </div>
        </div>
    <div class="nav-link-wrapper">
        <div class="nav-links">
            <a href="Index.html">Home</a>
        </div>

        <div class="nav-links">
            <a href="Mywork.html">My Work</a>
        </div>

        <div class="nav-links">
            <a href="About.html">About</a>
        </div>

        <div class="nav-links">
            <a href="Contact.html">Get In Touch</a>  
        </div>
    </div>
    
    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="form">
                <div class="form-group">
                    <input type="text" id="Full Name" placeholder="Your Name">
                    <label for="Full Name">Full Name</label>
                </div>

                <div class="form-group">
                    <input type="Email" id="Email" placeholder="Your Email">
                    <label for="Email">Email</label>
                </div>

                <div class="form-group">
                    <textarea name="Message" id="Message" placeholder="Your Message"></textarea>
                    <label for="Message">Message</label>
                </div>

                <div class="spacer10"></div>

                <div class="center-btn-wrapper">
                    <button type="submit" class="btn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <div class="spacer50"></div>

    <div class="footer">
        <div class="social-media-icons-wrapper">
            <a href="https://instagram.com/tornado_beard">
                <i class="fab fa-instagram"></i>
            </a>

            <a href="https://instagram.com/tornado_beard">
                <i class="fab fa-facebook"></i>
            </a>

            <a href="https://instagram.com/tornado_beard">
                <i class="fab fa-twitter-square"></i>
            </a>
        </div>

        <div class="copyright-wrapper">
            &copy; 2018 Pixel Pusher &#124; All Rights Reserved
        </div>
    </div>
</body>
</html>
